{% extends "kladez_app/base.html" %}

{% block content %}
<div class="card">
    <h2>Регистрация</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; max-width: 600px;">
            {% for field in form %}
            <div style="{% if field.name == 'username' or field.name == 'email' %}grid-column: span 2;{% endif %}">
                <label for="{{ field.id_for_label }}" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                <div style="color: #e74c3c; margin-top: 0.5rem; font-size: 0.9rem;">
                    {{ field.errors }}
                </div>
                {% endif %}
                {% if field.help_text %}
                <small style="color: #7f8c8d; display: block; margin-top: 0.5rem;">
                    {{ field.help_text }}
                </small>
                {% endif %}
            </div>
            {% endfor %}
        </div>

        <div style="margin-top: 1.5rem;">
            <button type="submit" style="padding: 0.5rem 2rem; background: #27ae60; color: white; border: none; border-radius: 4px; cursor: pointer;">
                Зарегистрироваться
            </button>
            <a href="{% url 'kladez_app:login' %}" style="padding: 0.5rem 1rem; margin-left: 1rem; color: #3498db; text-decoration: none;">
                Уже есть аккаунт? Войти
            </a>
        </div>
    </form>
</div>
{% endblock %}
